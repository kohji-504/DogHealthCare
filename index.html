<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>犬の健康管理アプリ</title>
    <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
    <div class="container">
        <h1>犬の健康管理アプリ</h1>
        <div class="form-container">
            <h2>犬のプロフィール登録</h2>
            <form id="dogForm">
                <label for="dogName">犬の名前:</label>
                <input type="text" id="dogName" name="dogName" required>
                <br>
                <label for="appointment">通院日:</label>
                <input type="date" id="appointment" name="appointment" required>
                <br>
                <button type="button" id="saveButton">保存</button>
            </form>
        </div>
        <div class="list-container">
            <h2>犬のプロフィール一覧</h2>
            <ul id="dogList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
